    <script>
        $(document).ready(function () {
            //从上一个页面中获取userId
            let userId = getQueryString('userId');
            console.log("刚进入页面获取userid" + userId);

            //发送信息到接口获取用户信息

            let userName = "yellow duck"
            $("#enterName").html(userName);
            $("#topEnterName").html(userName);



            $('#verifyButton').on('click', function () {
                let certNum = $("#certNumInput").val();
                console.log(certNum);

                $.ajax({
                    url: 'http://' + globalStrUrlStr + '/CertificateVerify',
                    contentType: 'application/json',
                    type: 'POST',
                    timeout: 5000,
                    dataType: 'JSON',
                    //上传的数据
                    data: JSON.stringify({
                        "certificateCode": certNum
                    }),
                    success: function (res) {
                        console.log(res);
                        if (res.message == "成功") {
                            location.href = "./enterVerifyTrue.html?" + "&userId=" +
                                userId + "&userName=" + userName +
                                "&certNum=" + certNum;
                        } else {
                            location.href = "./enterVerifyFalse.html?" + "&userId=" +
                                userId + "&userName=" + userName;
                        }

                    },
                    Error: function (xhr, type, errorThrown) {
                        console.log(JSON.stringify(xhr));
                        console.log(type);
                        console.log(errorThrown);
                    },

                });

                //verifyCert(certNum, userId, userName);
            })

            //修改密码按钮
            $('#changePassButton').on('click', function () {
                var oldPassword = $("#oldPassword").val();
                var newPassword = $("#newPassword").val();
                if (oldPassword == "" || newPassword == "" || $("#newPasswordAgain").val() == "") {
                    alert("请输入相关密码信息再更改");
                    return;
                }
                if (oldPassword == newPassword) {
                    alert("新旧密码相同");
                    return;
                }
                if (newPassword != $("#newPasswordAgain").val()) {
                    alert("两次输入的新密码不同");
                    return;
                }
                //发送http请求

                $.ajax({
                    contentType: 'application/json',
                    dataType: "json",
                    type: "POST",
                    url: 'http://' + globalStr.urlStr + '/Auth/modifyPwd',
                    data: JSON.stringify({
                        "id": userId,
                        "pwd": newPassword
                    }),
                    success: function (result) {
                        if (result.message == "成功") {
                            alert("修改密码成功");
                            //清空输入框
                            $("#oldPassword").val("");
                            $("#newPassword").val("");
                            $("#newPasswordAgain").val("")
                        }
                    }
                })

            })




        })
    </script>
