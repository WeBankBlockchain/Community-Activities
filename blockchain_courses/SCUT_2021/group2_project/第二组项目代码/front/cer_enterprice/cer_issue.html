                    contentType: 'application/json',
                    dataType: "json",
                    type: "POST",
                    url: 'http://' + globalStr.urlStr + '/AwardCert',

                    data: JSON.stringify({
                        "userId": aInputs[0].value,
                        "certId": aInputs[1].value,
                        "content": aInputs[2].value
                    }),
                    success: function (result) {
                        var obj = result;
                        alert(obj.message);
                    },
                    error: function (msg) {
                        alert(msg);

                    }

                })
            }
        }
